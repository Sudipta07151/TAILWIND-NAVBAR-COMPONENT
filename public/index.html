<script>
    const burger_btn=document.querySelector('.burger-wrapper');
    const burger=document.querySelector('.burger');
    burger_btn.addEventListener('click',(e)=>{
        // burger_btn.classList.toggle('open');
        // console.log('clicked');
        //console.log(burger.childNodes[1].children[0])
        for(let i=0;i<=3;i++)
        {
            if(i==1 || i==2){
                burger.childNodes[1].children[i].classList.toggle("opacity-0");
                burger.childNodes[1].children[i].classList.toggle("w-0");
            }      
        }
        burger.childNodes[1].children[3].classList.toggle("transform");
        burger.childNodes[1].children[3].classList.toggle("-top-3");
        burger.childNodes[1].children[3].classList.toggle("rotate-45");
        burger.childNodes[1].children[0].classList.toggle("transform");
        burger.childNodes[1].children[0].classList.toggle("top-3");
        burger.childNodes[1].children[0].classList.toggle("-rotate-45");
    })
</script>

<style>
    .burger-wrapper{
        -webkit-tap-highlight-color:transparent;
    }
    a{
        position:relative;
    }
    a::before{
        content:'';
        background-color: rgb(0, 185, 231);
        width: 15px;
        height: 4px;
        position: absolute;
        top: 100%;
        left: 0;
        transition: all ease-in 0.2s;
    }
    a::after{
        content:'';
        background-color:orange;
        width: 15px;
        height: 4px;
        position: absolute;
        top: 100%;
        right: 0;
        transition: all ease-in 0.2s;
    }
    a:hover::before{
        content:'';
        background-color: rgb(0, 185, 231);
        transform: translateX(100%);
        width: 50%;
        height: 4px;
        position: absolute;
        top: 100%;
        left: 0;
    }
    a:hover::after{
        content:'';
        background-color: orange;
        transform: translateX(-100%);
        width: 50%;
        height: 4px;
        position: absolute;
        top: 100%;
        right: 0;
    }
    
</style>
